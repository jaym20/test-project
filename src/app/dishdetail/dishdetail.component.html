<div class = 'container' fxLayout = 'row' fxLayout.sm = 'column' 
    fxLayout.xs = 'column' fxLayoutAlign.gt-md = 'space-around'
    fxLayoutGap = '10px' fxLayoutGap.xs = '0'>
        <div fxFlex = '40'>
            <!-- <p>Display the details of the dish here</p> -->
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{ selectedDish.name | uppercase }}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src = {{selectedDish.image}} alt = {{selectedDish.name}}>
                <mat-card-content>
                    <p>
                        {{selectedDish.description}}
                    </p>
                </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>
                            LIKE
                        </button>
                        <button mat-button>
                            SHARE
                        </button>
                    </mat-card-actions>
                </mat-card>
        </div>
        <div fxFlex = '40'>
            <mat-list fxFlex *ngIf = 'dish.comments'>
                <h1>Comments</h1>
                <mat-list-item *ngFor = 'let comment of dish.comments'>
                  <p matLine> {{comment.comment}} </p>
                  <p matLine> {{comment.rating}} Stars</p>
                  <p matLine> -- {{comment.author}} {{comment.date | date}}</p>
                  <br>
                </mat-list-item>
              </mat-list>
        </div>
    </div>
